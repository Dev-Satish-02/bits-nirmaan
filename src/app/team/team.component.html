<div class="card-container">
    <div class="card" *ngFor="let card of cards">
      <img [src]="card.photo" alt="Card Image" class="card-image" />
      <div class="card-content">
        <h2 class="card-title">{{ card.name }}</h2>
      </div>
      <div class="card-content">
        <h2 class="card-title">{{ card.title }}</h2>
      </div>
    </div>
  </div>
