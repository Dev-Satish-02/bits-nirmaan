<div class="title text-4xl font-bold mt-28 mb-6 custom-line-height text-center">
  Our Events
</div>

<div class="carousel lg:mx-32 sm:mx-2">
  <div class="carousel-wrapper">
    <div class="carousel-item" *ngFor="let event of events">
      <div class="image-container">
        <img
          [src]="event.imageUrl"
          alt="{{ event.title }}"
          class="event-image"
        />
      </div>
      <div class="event-content">
        <h3 class="event-title">{{ event.title }}</h3>
        <p class="event-description">{{ event.description }}</p>
        <button class="cta">
          <span>explore</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
