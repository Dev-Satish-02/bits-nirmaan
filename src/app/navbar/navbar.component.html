<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo for mobile (left) and desktop (left) -->
      <div class="flex-shrink-0">
        <img src="https://nirmaan.org/wp-content/uploads/2022/03/nirmaan_logo.png" alt="Logo" class="h-12 w-auto">
      </div>
      
      <!-- Desktop Menu: Align Home and Other Links to the Right -->
      <div class="hidden sm:flex sm:ml-auto space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a routerLink="/" fragment="projects" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Work</a>
        <a routerLink="/" fragment="events" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Events</a>
        <a routerLink="team" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Team</a>
        <a href="#" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
      </div>

      <!-- Mobile Menu Button: Right-aligned hamburger -->
      <div class="flex sm:hidden">
        <button (click)="toggleMenu()" 
                class="text-gray-600 hover:text-gray-800 p-2 rounded-md focus:outline-none" 
                aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg *ngIf="!isMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <!-- Icon when menu is open -->
          <svg *ngIf="isMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div *ngIf="isMenuOpen" class="sm:hidden bg-white px-2 pt-2 pb-3 space-y-1">
    <a href="#" class="block text-gray-600 hover:bg-gray-100 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Home</a>
    <a routerLink="/" fragment="projects" class="block text-gray-600 hover:bg-gray-100 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Work</a>
    <a routerLink="/" fragment="events" class="block text-gray-600 hover:bg-gray-100 hover:text-gray-800 px-3 py-2 rounded-md text-base font-medium">Events</a>
